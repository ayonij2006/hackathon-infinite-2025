<div class="max-w-[500px] mx-auto bg-white rounded-lg shadow-lg p-6">
  <form [formGroup]="labelForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div style="margin: 1rem">
      <label for="field_delimiter" style="margin-right: 1.6rem">Column Delimiter :</label>
      <input id="field_delimiter" type="text" pInputText formControlName="field_delimiter"
             class="custom-input">
      </div>

    <div style="margin: 1rem">
      <label for="row_separator" class="custom-label">Row Delimiter :</label>
      <input id="row_separator" type="text" pInputText formControlName="row_separator"
             class="custom-input">
    </div>

    
    <div style="margin: 1rem">
      <label for="field_qualifier" 
      class="custom-label">Text Qualifier : </label>
      <input id="field_qualifier" type="text" pInputText formControlName="field_qualifier"
             class="custom-input">
    </div>

    </form>

    <div style="margin: 3rem 0 0 0.5rem ">
        <hot-table [hotId]= "tableId" [settings]="createTableSettings()"></hot-table>
    <div>
</div>
